---
stages:
- name: Build
  inputs:
  - service: ${REPO}
    type: git
    branch: master
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    working_dir: StoreWebApp
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      npm install
- name: Deploy
  inputs:
  - type: job
    stage: Build
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: "ibm:yp:us-south"
      organization: "sreenivas@us.ibm.com"
      space: "toolchain"
      application: "bluecompute-web-tc"
    script: |-
      #!/bin/bash
      cf push "${CF_APP}" -n "${CF_APP}" -d "${DOMAIN}"
